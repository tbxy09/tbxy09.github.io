<h2 id="sublime-python的工作模式">sublime + python的工作模式</h2>
<p>layout 配置：配置成多窗口 python 插件的安装： - Anoconad 通过install pkg <kbd>Clt</kbd> +<kbd>Shift</kbd>+<kbd>P</kbd> 输入'install pakage' - 在 Anoconad setting 中将 highlight 框框去掉 - <kbd>Clt</kbd> +<kbd>B</kbd>, build python system - Annoconad是使用系统配置的Path里头Python的路径 通过git 跟踪整个prj的改变，本个prj是为了重写vn.py学习coding。在git里面每次commit都有track。</p>
