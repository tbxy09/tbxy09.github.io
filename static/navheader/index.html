<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Your Logo</span>
            </a>
            <div class="hidden md:flex md:items-center md:gap-8">
                <a href="#" class="text-gray-800 dark:text-white hover:underline">Home</a>
                <a href="#" class="text-gray-800 dark:text-white hover:underline">About</a>
                <a href="#" class="text-gray-800 dark:text-white hover:underline">Services</a>
                <a href="#" class="text-gray-800 dark:text-white hover:underline">Contact</a>
            </div>
            <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none dark:focus:ring-blue-800">Sign In</button>
        </div>
    </nav>

    <!-- Hello World Message -->
    <div class="container mx-auto my-8">
        <h1 class="text-4xl font-bold text-center">Hello World!</h1>
    </div>
</body>
</html>
