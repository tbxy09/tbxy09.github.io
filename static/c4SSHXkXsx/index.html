<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Blog</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 700px;
    margin: auto;
    overflow: hidden;
    padding-bottom: 20px;
  }
  .header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  .header h1 {
    margin: 0;
  }
  .content {
    padding: 20px;
    background: #fff;
  }
  .post {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
  }
  .post h2 {
    margin-top: 0;
  }
  .footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>My Personal Blog</h1>
  </div>
  <div class="content">
    <div class="post">
      <h2>Blog Post Title</h2>
      <p>This is a sample blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <!-- More posts can be added here -->
  </div>
  <div class="footer">
    <p>Footer content here.</p>
  </div>
</div>
</body>
</html>
